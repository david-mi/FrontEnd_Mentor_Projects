<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <script src="src/app.js" type="module"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
          integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <link rel="stylesheet" href="src/style/css/index.css">
  <title>IP Address Tracker</title>
</head>

<body>

  <main>
    <section class="form">
      <h1>IP Address Tracker</h1>
      <form>
        <input name="ip" type="text" placeholder="Search for any IP address or domain">
        <button type="submit" title="submit ip address">
          <img src="./assets/icon-arrow.svg" alt="submit from icon button">
        </button>
      </form>
    </section>

    <section class="infos">
      <div class="ip">
        <h2>IP ADDRESS</h2>
        <p></p>
      </div>
      <div class="location">
        <h2>LOCATION</h2>
        <p></p>
      </div>
      <div class="timezone">
        <h2>TIMEZONE</h2>
        <p></p>
      </div>
      <div class="isp">
        <h2>ISP</h2>
        <p></p>
      </div>
    </section>

    <section id="map">

    </section>
  </main>
</body>

</html>
