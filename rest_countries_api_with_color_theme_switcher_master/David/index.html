<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API with color theme switcher</title>
  <link rel="stylesheet" href="src/style/css/style.css">
  <script src="https://kit.fontawesome.com/d85eb10b10.js" crossorigin="anonymous"></script>
  <script src="src/index.js" type="module"></script>
</head>

<body data-theme="light">
  <header>
    <h1>Where in the world?</h1>
    <button class="dark-mode-btn">
      Dark Mode
    </button>
  </header>

  <div class="search-filter">
    <form>
      <input type="text" placeholder="Search for a country...">
    </form>
    <div class="select">
      <p>Filter by Region</p>
      <ul class="options hidden">
        <li>Filter by Region</li>
        <li>Africa</li>
        <li>America</li>
        <li>Asia</li>
        <li>Europe</li>
        <li>Oceania</li>
    </div>
    </ul>
  </div>

  <main>
  </main>
</body>

</html>
