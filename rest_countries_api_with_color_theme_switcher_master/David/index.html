<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API with color theme switcher</title>
  <link rel="stylesheet" href="src/style/css/style.css">
  <script src="https://kit.fontawesome.com/d85eb10b10.js" crossorigin="anonymous"></script>
  <script src="src/index.js" type="module"></script>
</head>

<body data-theme="light">
  <header>
    <h1>Where in the world?</h1>
    <button class="dark-mode-btn">
      Dark Mode
    </button>
  </header>

  <div class="search-filter">
    <form>
      <input type="text" placeholder="Search for a country...">
    </form>
    <div class="select" aria-labelledby="select-label" tabindex="0" role="button">
      <div class="select-bg hide"></div>
      <p id="select-label">Filter by Region</p>
      <ul class="options hide">
        <li tabindex="0" class="first">Filter by Region</li>
        <li tabindex="0">Africa</li>
        <li tabindex="0">America</li>
        <li tabindex="0">Asia</li>
        <li tabindex="0">Europe</li>
        <li tabindex="0" class="last">Oceania</li>
    </div>
    </ul>
  </div>

  <main class="countries">
    <div class="country-modal__container hide" role="dialog">
      <article class="country-modal">
        <button class="close-modal">Back</button>
        <img src="" alt="">
        <div class="modal__infos">
          <h2></h2>
          <h3>Native Name: <span></span></h3>
          <h3>Population: <span></span></h3>
          <h3>Region: <span></span></h3>
          <h3>Sub Region: <span></span></h3>
          <h3>Capital: <span></span></h3>
        </div>
        <div class="modal__additional-infos">
          <h3>Top Level Domain: <span></span></h3>
          <h3>Currencies: <span></span></h3>
          <h3>Languages: <span></span></h3>
        </div>
        <div class="modal__border-countries">
          <h3>Border Countries:</h3>
          <ul></ul>
        </div>
      </article>
    </div>
    <div class="countries-cards"></div>
  </main>
</body>

</html>
